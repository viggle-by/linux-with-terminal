<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eaglercraft + Astra + SSHX Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Eaglercraft + Astra + SSHX Launcher</h1>

<!-- Launcher Buttons -->
<button onclick="launchGame('eagler')">Launch Eaglercraft 1.12.2</button>
<button onclick="launchGame('astra')">Launch Astra Client</button>
<button onclick="launchGame('sshx')">Open SSHX.io</button>

<script>
    // Launch popup for clients
    function launchGame(client) {
        let url = '';
        if (client === 'eagler') {
            url = 'https://eaglercraft.com/play';
        } else if (client === 'astra') {
            url = 'https://astraclientorg.github.io/play/js/18/';
        } else if (client === 'sshx') {
            url = 'https://sshx.io';
        }

        const width = 800;
        const height = 600;
        const left = (screen.width / 2) - (width / 2);
        const top = (screen.height / 2) - (height / 2);
        window.open(url, '_blank', `width=${width},height=${height},top=${top},left=${left},resizable=yes`);
    }
</script>

</body>
</html>
